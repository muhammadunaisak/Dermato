{% extends 'adminindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  input[type=submit] {

    padding:5px 15px;
    background:rgb(	205	164	94);
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px;
}
</style>
</head>

<body>
<form name="form1" method="post" action="adddoc#about">
 <table width="307" border="0" class="table">
    <tr>
      <th width="40" scope="col"><font color="cda45e">Name</font></th>
      <th width="38" scope="col"><font color="cda45e">Email</font></th>
      <th width="40" scope="col"><font color="cda45e">phone</font></th>
      <th width="52" scope="col"><font color="cda45e">address</font></th>
      <th width="24" scope="col"><font color="cda45e">Expirence</font></th>
      <th width="73" scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td><font color="white">{{i['fname']}} {{i['lname']}}</font></td>
      <td><font color="white">&nbsp;{{i['email']}}</font></td>
      <td><font color="white">&nbsp;{{i['phone']}}</font></td>
      <td><font color="white">&nbsp;{{i['place']}} {{i['post']}} {{i['pin']}}</font></td>
      <td><font color="white">&nbsp;{{i['experience']}}</font></td>
      <td><p><a href="edit_doc?id={{i['lid']}}#about"> <i class="fa fa-pencil-square" aria-hidden="true"></i></a></p>
          <p><a href="dlt_doc?id={{i['lid']}}#about"><i class="fa fa-trash"></i></a></p></td>
    </tr>
     {% endfor%}
    <tr>
      <td colspan="6"><div align="center">
        <label><span>
          <i class="fa fa-plus" aria-hidden="true"></i>
        <input type="submit" name="Submit" value="ADD DOCTOR"></span>
        </label>
      </div></td>
    </tr>
  </table>
  <label></label>
</form>
</body>

{% endblock %}
