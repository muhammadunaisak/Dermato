{% extends 'adminindex.html' %}
{% block body %}

<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="adddoctor#about">
  <table width="200" border="1">
    <tr>
      <td>Reg no:</td>
      <td><label>
        <input type="text" name="regno" required  />
      </label></td>
    </tr>
    <tr>
      <td>First Name </td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"  />
      </label></td>
    </tr>
    <tr>
      <td>Last name </td>
      <td><label>
        <input type="text" name="textfield2"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" checked type="radio" value="male" />
      male 
      <input name="radiobutton" type="radio" value="female" />
      female</label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <textarea name="textarea2" required pattern="[A-Z a-z.]{3,25}"></textarea>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield3"  pattern="[A-Z a-z.]{3,25}"  />
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield5"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield6"  required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label>
        <textarea name="textarea3"></textarea>
      </label></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><label>
        <textarea name="textarea4"></textarea>
      </label></td>
    </tr>
    <tr>
      <td>User name </td>
      <td><label>
        <input type="text" name="textfield7" required />
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
	  <center>
        <input type="submit" name="Submit" value="Add" />
		</center>
      </label></td>

</form>
</body>
{% endblock %}
<!--</html>-->
